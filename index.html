<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37a1e74d74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <title>Code?Here</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fbc1ce">

</head>
<body>
    <header>
        <h1 class="t1">Code?</h1>
        <h1 id="here"></h1>
        <p>
            Quer entrar na área de tecnologia da informação mas não sabe por onde começar nem por onde estudar?
            Calma, dev. Preparamos uma breve explicação para você 
        </p>
        <a href="#" onclick="Start()">começar</a>
    </header>
    
    <script src="title.js"></script>
    <script>
        let newWorker;
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            reg.addEventListener('updatefound', () => {
              newWorker = reg.installing;
            });
          });
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', function () {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        }
      </script>
</body>
</html>
